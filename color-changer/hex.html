<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hex">
    <title>Hexa</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="navBar">
        <h1>Color-Changer</h1>
        <ul>
            <li><a href="./index.html">Simple(sequential)</a></li>
            <li><a href="./simpleRandom.html">Simple(random)</a></li>
            <li><a href="hex.html">Hex</a></li>
        </ul>
    </div>
    <div class="container-simple">
        <p>Background Color: <span id="colorName"></span></p>
        <div><button class="btn btn-success" id="btn">Click me</button></div>
        <p id="des">On clicking the button, Random hexadecimal num is generated and Background color is changed accordingly</p>
    </div>
    <script>
        let hexArr = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "A", "B", "C", "D", "E", "F"];
        let btn = document.querySelector("#btn");
        let colorName = document.querySelector("#colorName");

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            let hexaNum = "#"

            for (let i = 0; i < 6; i++) {
                let index = Math.floor(Math.random() * hexArr.length)
                let hexaStr = hexArr[index];
                hexaNum = hexaNum + hexaStr
            }
            colorName.textContent = hexaNum
            document.body.style.backgroundColor = hexaNum;
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
