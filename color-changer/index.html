<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="color-changer">
    <title>Color-changer</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="navBar">
        <h1>Color-Changer</h1>
        <ul>
            <li><a href="./index.html">Simple(sequential)</a></li>
            <li><a href="./simpleRandom.html">Simple(random)</a></li>
            <li><a href="hex.html">Hex</a></li>
        </ul>
    </div>
    <div class="container-simple">
        <p>Background Color: <span id="colorName"></span></p>
        <div><button class="btn btn-success" id="btn">Click me</button></div>
        <p id="des">On clicking the button, predefined set of colors in an array is used to change the Background color in sequential order</p>
    </div>
    <script>
        const colorsArr = ["darkcyan", "cadetblue", "rgb(150,100,50)", "#0fd4aa"];
        let btn = document.querySelector("#btn");
        let colorName = document.querySelector("#colorName");
        let count = 0;

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            if (count <= colorsArr.length - 1) {
                // console.log(count);
                colorName.textContent = colorsArr[count]
                document.body.style.backgroundColor = colorsArr[count];
                count++;
                // console.log(`after increment ${count}`);
            } else {
                count = 0;
                colorName.textContent = colorsArr[count]
                document.body.style.backgroundColor = colorsArr[count];
                count++;
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
